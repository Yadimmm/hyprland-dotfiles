############################################
# HYPRLAND.CONF — ESTABLE Y LIMPIO
# ASUS ROG Zephyrus G14
# EndeavourOS / Arch Linux
############################################

##############################
# VARIABLES
##############################
$mod = SUPER
$terminal = kitty
$launcher = wofi --show drun

##############################
# ENTORNO WAYLAND
##############################
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland

##############################
# MONITOR
##############################
monitor = ,preferred,auto,1.33

##############################
# AUTOSTART
##############################
exec-once = waybar
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = eww daemon

##############################
# INPUT
##############################
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

##############################
# GENERAL
##############################
general {
    gaps_in = 6
    gaps_out = 14
    border_size = 3
    layout = dwindle
    resize_on_border = true

    col.active_border = rgba(00f5ffcc) rgba(ff2bd6cc) 45deg
    col.inactive_border = rgba(1a1a1a88)
}

##############################
# DWINDLE
##############################
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
}

##############################
# DECORATION
##############################
decoration {
    rounding = 12

    shadow {
        enabled = true
        range = 18
        render_power = 4
        color = rgba(00f5ff55)
        color_inactive = rgba(00000022)
    }

    blur {
        enabled = true
        size = 8
        passes = 3
    }
}

##############################
# ANIMATIONS
##############################
animations {
    enabled = yes
}

##############################
# FLOATING RULES
##############################
windowrulev2 = float, title:^(Open File|Save File|Save As|Open|Guardar|Abrir)$
windowrulev2 = center, title:^(Open File|Save File|Save As|Open|Guardar|Abrir)$
windowrulev2 = size 900 650, title:^(Open File|Save File|Save As|Open|Guardar|Abrir)$

windowrulev2 = size 1100 700, floating:1
windowrulev2 = center, floating:1
windowrulev2 = stayfocused, floating:1

##############################
# KEYBINDS — BÁSICOS
##############################

# Launcher
bind = $mod, D, exec, $launcher

# Terminal
bind = $mod, RETURN, exec, $terminal

# Cerrar ventana activa
bind = $mod, W, killactive

# Salir de Hyprland
bind = $mod SHIFT, M, exit

##############################
# POWERMENU — EWW
##############################

# Abrir powermenu
bind = $mod, Q, exec, eww close powermenu
# Cerrar powermenu
bind = $mod SHIFT, Q, exec, eww close powermenu

bind = $mod, P, exec, eww open --toggle powermenu

##############################
# VENTANAS
##############################

# Flotar / Tiling
bind = , Escape, exec, eww close powermenu
bind = $mod, SPACE, exec, hyprctl dispatch togglefloating
bind = $mod, C, centerwindow
bind = $mod, X, exec, eww open --toggle powermenu

# Pantalla completa
bind = $mod, F, fullscreen

##############################
# NAVEGACIÓN (VIM STYLE)
##############################
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

##############################
# WORKSPACES
##############################
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

##############################
# MOUSE
##############################
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

############################################
# FIN
############################################
