############################################
# HYPRLAND.CONF - COMPLETO Y ESTABLE
# EndeavourOS / Arch Linux
# Laptop ASUS ROG Zephyrus G14
############################################

##############################
# VARIABLES
##############################
$mod = SUPER

##############################
# ENTORNO WAYLAND (Firefox, etc.)
##############################
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1

##############################
# MONITOR
##############################
# Resolución y escala automática
monitor = ,preferred,auto,1.33

##############################
# AUTOINICIO
##############################
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

##############################
# ENTRADA (TECLADO / MOUSE / TOUCHPAD)
##############################
input {
    kb_layout = us          # Tu teclado físico es US
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

##############################
# CONFIGURACIÓN GENERAL
##############################
general {
    gaps_in = 6
    gaps_out = 14
    border_size = 3
    layout = dwindle
    resize_on_border = true
    col.active_border = rgba(00f5ffcc) rgba(ff2bd6cc) 45deg
    col.inactive_border = rgba(1a1a1a88)
}

##############################
# LAYOUT DWINDLE (TILING INTELIGENTE)
##############################
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
}

##############################
# DECORACIÓN (ESTÉTICA)
##############################
decoration {
    rounding = 12
     shadow {
        enabled = true
        range = 18
        render_power = 4
        color = rgba(00f5ff55)
        color_inactive = rgba(00000022)
    }
    blur {
        enabled = true
        size = 8
        passes = 3
    }
}

##############################
# ANIMACIONES
##############################
animations {
    enabled = yes
}

##############################
# FLOATING INTELIGENTE
##############################

# Tamaño cómodo cuando una ventana flota
windowrulev2 = size 1100 700, floating:1
windowrulev2 = center, floating:1
windowrulev2 = stayfocused, floating:1

##############################
# ATAJOS BÁSICOS
##############################
# Launcher de aplicaciones
bind = $mod, D, exec, wofi --show drun

# Terminal
bind = $mod, RETURN, exec, kitty

# Cerrar ventana
bind = $mod, Q, killactive

# Flotar / volver a tiling
bind = $mod, SPACE, exec, hyprctl --batch "dispatch togglefloating; dispatch centerwindow"

# Pantalla completa
bind = $mod, F, fullscreen

# Centrar ventana flotante
bind = $mod, C, centerwindow

# Salir de Hyprland
bind = $mod, M, exit

##############################
# MOUSE (MOVER / REDIMENSIONAR)
##############################
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

##############################
# NAVEGACIÓN ULTRA RÁPIDA (B)
##############################

# Mover foco (estilo vim)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Mover ventanas
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Ciclar ventanas
bind = $mod, TAB, cyclenext
bind = $mod SHIFT, TAB, cyclenext, prev

# Intercambiar ventanas rápido
bind = $mod, LEFT,  swapwindow, l
bind = $mod, RIGHT, swapwindow, r
bind = $mod, UP,    swapwindow, u
bind = $mod, DOWN,  swapwindow, d

# Ajustar proporción del split
bind = $mod, minus, splitratio, -0.05
bind = $mod, equal, splitratio,  0.05

# Control del split
bind = $mod, S, togglesplit
bind = $mod, P, pseudo

##############################
# WORKSPACES (LIBRES, NO FORZADOS)
##############################
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

##############################
# GESTOS TOUCHPAD (C)
##############################

# 3 dedos horizontal: cambiar de workspace
gesture = 3, horizontal, workspace

# 3 dedos swipe: mover ventana activa
gesture = 3, swipe, move

# 4 dedos swipe: redimensionar ventana
gesture = 4, swipe, resize

# 3 dedos abajo + ALT: cerrar ventana
gesture = 3, down, mod:ALT, close

# 3 dedos arriba + SUPER: fullscreen
gesture = 3, up, mod:SUPER, fullscreen

##############################
# DIÁLOGOS COMUNES (ABRIR / GUARDAR)
##############################
windowrulev2 = float, title:^(Open File|Save File|Save As|Open|Guardar|Abrir|Guardar como)$
windowrulev2 = center, title:^(Open File|Save File|Save As|Open|Guardar|Abrir|Guardar como)$
windowrulev2 = size 900 650, title:^(Open File|Save File|Save As|Open|Guardar|Abrir|Guardar como)$

############################################
# FIN
############################################
